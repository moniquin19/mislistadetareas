<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
</head>

<body>
    <main>
        <div class="tasksForm">
            <h1>Lista de Tareas</h1>
            <hr>
            <p>Nueva tarea</p>
            <input id="nuevaTarea" placeholder="Introduce nueva tarea">
            <button id="agregarTarea">Agregar</button>
            <div class="tasksSummary">
                <div class="summary">
                    <p>Total: <span id="total"></span></p>
                    <p>Realizadas: <span id="lista"></span></p>
                </div>
                <div class="detalleTarea">
                    <h3>ID &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; Tarea </h3>
                    <ul id="tareas"></ul>
                </div>
            </div>
        </div>

    </main>

    <script src="assets/js/script.js"></script>

</html>
